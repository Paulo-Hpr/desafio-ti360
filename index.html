<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.23/dist/sweetalert2.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title> Formulário de Cadastro  - Desafio TI360</title>
</head>
<body>
        <div class="userCard" id="userCard">
            <div class="titleCard"> 
                <h1>Usuário cadastrado Anteriormente</h1>
            </div>
            <div id="cardRecoveryData" class="container-data-recovery">
                <div class="container-iconUser">
                    
                        <img src="./imgs/perfil2.png" alt=" Perfil ícones criados por Wahyu Adam - Flaticon" srcset="" class="iconUser">
                  
                </div>
            </div>
        </div>

    <form action="#" class="form-register">
        <h1>Formulário de cadastro</h1>
        <div class="form-container">
            <div class="input-container">
                <label class="input-label-register" for="userName" >Nome:</label>
                <input class="input-register"  type="text" id="userName" name="Nome" placeholder="Seu Nome" maxlength="">
                <span id="msgInvalid-name" class="alert"></span>

            </div>

            <div class="input-container">
                <label class="input-label-register" for="email">E-mail:</label>
                <input class="input-register" name="email" type="email" id="email" placeholder="user@email.com">
                <span id="msgInvalid-Email" class="alert"></span>
            </div>

            <div class="input-container">

                <label class="input-label-register" for="userPhone">Telefone:</label>
                <div class="input-userPhone">
                    <input type="tel" class="input-register ipt-numberDDD" id="ddd" placeholder="DDD" name="dddPhone">
                    <input class="input-register ipt-numberTel" type="tel" id="userPhone" placeholder="Telefone"  name="phone">
                </div>
                <span class="alert" id="msgInvalid-phone"></span>

            </div>



            <div class="container-endereco">
                <p>Endereço</p>
                
                <div class="input-container">
                    <label class="input-label-register" for="cep">CEP:</label>
                    <input class="input-register"  type="tel" id="cep" placeholder="99999-999" name="cep">
                    <span class="alert" id="msgInvalid-cep"></span>
                </div>

                <div class="input-container">
                    <label class="input-label-register" for="street">Rua:</label>
                    <input class="input-register"  type="text" id="street" placeholder="Av.Dr Silva...">
                </div>
                <div class="input-container">
                    <label class="input-label-register" for="neighborhood">Bairro:</label>
                    <input class="input-register"  type="text" id="neighborhood" placeholder="">
                </div>
                <div class="ipt-endereco">
                    <div class="input-container number-justfy">
                        <label class="input-label-register" for="numbResidence">Número:</label>
                        <input class="input-register ipt-numbResidence"  type="number" id="numbResidence" name="casaNumber" >
                        <span class="alert" id="msgInvalid-number"></span>
                    </div>
                    <div class="input-container">
                        <label class="input-label-register" for="complementAddress">Complemento:</label>
                        <input class="input-register-complement"  type="text" id="complementAddress" placeholder="Bloco,quadra,referência...">
                    </div>
                </div>
                <div class="ipt-endereco">
                    <div class="input-container ipt-city">
                        <label class="input-label-register" for="city">Cidade:</label>
                        <input class="input-register"  type="text" id="city" placeholder="">
                    </div>
                        <input class="slct-uf" placeholder="UF" id="uf">
                
            </div>
            
                <div class="container-button">
                    <input type="button" value="Enviar" class="btn-send" id="btn-send">
                </div>
            
        </div>
    </form>
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.23/dist/sweetalert2.all.min.js" ></script>
</body>
</html>
